<html><body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
<div id="movie"></div>
<script>
  bonsai.run(document.getElementById('movie'), {
    code: function() {
var screen = new Rect(-100, -300, 1500, 1500);
screen.addTo(stage);

var yellow = new Ellipse(310, 400, 300, 150);
yellow.addTo(stage);

var black = new Ellipse(310, 400, 270, 130);
black.addTo(stage);

var white = new Star(310, 280, 30, 5, 1);
white.addTo(stage);

var white2 = new Ellipse(230, 310, 45,60);
white2.attr("rotation", 7);
white2.addTo(stage);

var yellow3 = new Rect(339, 265, 6, 30);
yellow3.addTo(stage);

var ear = new Rect(273, 255, 9, 40);
ear.addTo(stage);

var ear2 = new Rect(241, 274, 40, 9);
ear2.addTo(stage);

//right wing
var white3 = new Ellipse(390, 310, 45,60);
white3.attr("rotation", -7);
white3.addTo(stage);

var head = new Ellipse(310, 310, 25, 10);
head.addTo(stage);

var white82 = new Ellipse(200, 500, 33,45);
white82.attr("rotation", -7);
white82.addTo(stage);

var white67 = new Ellipse(260, 500, 30,45);
white67.addTo(stage);

var white4 = new Ellipse(430, 500, 33,45);
white4.attr("rotation", 7);
white4.addTo(stage);

var white5 = new Ellipse(370, 500, 30,45);
white5.addTo(stage);

var white6 = new Ellipse(360, 500, 30, 45);
white6.attr("rotation", -9);
white6.addTo(stage);

var white8 = new Ellipse(270, 500, 30, 45);
white8.attr("rotation", 9);
white8.addTo(stage);

var white89 = new Ellipse(355, 510, 30, 40);
white89.attr("rotation", -6);
white89.addTo(stage);

var white78 = new Ellipse(278, 510, 30, 40);
white78.attr("rotation", 6);
white78.addTo(stage);

var white02 = new Ellipse(330, 515, 10, 30);
white02.attr("rotation", -9);
white02.addTo(stage);

var white55 = new Ellipse(302, 515, 10, 30);
white55.attr("rotation", 9);
white55.addTo(stage);

var myAnimation = new Animation('6s', {
  fillColor: 'yellow'
},
{
 repeat: Infinity
});
myAnimation.addSubjects([yellow, white3, white02, white82, white4, white8, white6, white5, white89, white67, white78, white55, ear, ear2, yellow3, white2, white]);
myAnimation.play();

var myAnimation2 = new Animation('6s', {
  fillColor: 'black'
},
{
  repeat: Infinity
});
myAnimation2.addSubjects([black, head]);
myAnimation2.play();

var myAnimation3 = new Animation('6s', {
  fillColor: 'black'
},
{
  repeat: Infinity
  
});
myAnimation3.addSubjects([screen]);
myAnimation3.play();


//ease from black backgorund so it fades into white, instead of jumoing back right away
//do this by having several more animaitons






    },
    width: 1000,   //change the width and height of the canvas
    height: 1000
  });
</script></body>
</html>
